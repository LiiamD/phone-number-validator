<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="css/telephoneNumValidStyles.css">
  </head>
  <body>
    <h1>Telephone number Validator</h1>
      <div id="smartphone">
        <span id="camera"></span>
        <div id="screen"> 
          <p>Enter a phone number</p>
          <input required id="user-input">
          <div id="results-div"></div>
        </div>
        <div id="btn">
        <button id="check-btn">Check</button>
        <button id="clear-btn">Clear</button>
        </div>
      </div>
    <script src="js/telephoneNumValidScript.js"></script>
  </body>
  </html>
